<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Am - Impact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1E1E2F, #25253A);
            padding: 20px;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            transform: scale(0.95);
            opacity: 0;
        }
        .social-proof {
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
        }
        h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            margin: 12px 0;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        input:focus, select:focus {
            outline: none;
            border: 1px solid #ff8c00;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.5);
        }
        button {
            background: #ff8c00;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
        }
        button:hover {
            background: #e07b00;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.6);
        }
    </style>
</head>
<body>

    <div class="social-proof">
        ‚≠ê Trusted by **100+ influencers, coaches, and creators**
    </div>

    <div class="container">
        <h2>I Am - Get Started</h2>
        <form id="impactForm" name="contact" method="POST" data-netlify="true">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="category">Impacter Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Content Creator">Content Creator</option>
                <option value="Coach">Coach</option>
                <option value="Online Programs">Online Programs</option>
                <option value="Podcaster">Podcaster</option>
                <option value="Influencer">Influencer</option>
            </select>

            <label for="platforms">Platforms Currently Using:</label>
            <input type="text" id="platforms" name="platforms" placeholder="Instagram, TikTok, YouTube..." required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // GSAP Animations for Smooth Fade-In
        gsap.to(".container", { duration: 1, opacity: 1, scale: 1, ease: "power2.out" });

        document.getElementById("impactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Hide Form & Show Submission Confirmation
            document.querySelector(".container").innerHTML = "<h2>Submission Successful!</h2><p>Redirecting...</p>";

            // Redirect to Calendly after a short delay
            setTimeout(() => {
                window.location.href = "https://calendly.com/treysongordon33/30min";
            }, 2000);
        });
    </script>
</body>
</html>
